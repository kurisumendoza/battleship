<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <header>
        <h1>BATTLESHIP</h1>
      </header>
      <div class="stats-container">
        <div class="players-stats">
          <div class="player1-stats">
            <!-- placeholder, to be replaced -->
            <div class="placeholder-stats"></div>
          </div>
          <div class="player2-stats">
            <!-- placeholder, to be replaced -->
            <div class="placeholder-stats"></div>
          </div>
        </div>
        <div class="your-board-preview">
          <h3>Your Board</h3>
          <div class="your-board"></div>
        </div>
      </div>
      <div class="gameboard-container">
        <div class="gameboard"></div>
      </div>
      <div class="game-stats-container">
        <div class="turn-display">
          <h3></h3>
        </div>
        <div class="end-turn-btn">
          <button>End Turn</button>
        </div>
        <div class="game-message-display">
          <p></p>
        </div>
        <div class="winner-display">
          <h3></h3>
          <div class="game-summary"></div>
        </div>
        <div class="play-again-btn">
          <button>Play Again</button>
        </div>
      </div>
      <dialog class="start-screen">
        <h1>BATTLESHIP</h1>
        <div class="game-setup-container">
          <button class="start-new-game">Start New Game</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
