<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <h1>BATTLESHIP</h1>
      </div>
      <div class="stats-container">
        <div class="players-stats">
          <div class="player1-stats">
            <!-- placeholder, to be replaced -->
            <div class="placeholder-stats"></div>
          </div>
          <div class="player2-stats">
            <!-- placeholder, to be replaced -->
            <div class="placeholder-stats"></div>
          </div>
        </div>
        <div class="enemy-preview">
          <h3>Enemy Grid</h3>
          <div class="enemy-board"></div>
        </div>
      </div>
      <div class="gameboard-container">
        <div class="gameboard"></div>
      </div>
      <div class="game-stats-container">
        <div class="turn-display">
          <h3>Player 1 turn . . .</h3>
        </div>
        <div class="end-turn-btn">
          <button>End Turn</button>
        </div>
        <div class="winner-display">
          <h3>
            <span class="winner">Player 1 </span><br />
            WINS!
          </h3>
          <div class="game-summary">
            <p>Enemy Ships Sunk: <span class="enemy-sunk">5</span></p>
            <p>Total Turns Taken: <span class="turns-taken">25</span></p>
            <p>Own Ships Sunk: <span class="own-sunk">3</span></p>
            <p>Accuracy: <span class="accuracy">75%</span></p>
            <p>Misses: <span class="misses">10</span></p>
            <p>Longest Hit Streak: <span class="hit-streak">4</span></p>
          </div>
        </div>
        <div class="play-again-btn">
          <button>Play Again</button>
        </div>
      </div>
      <dialog class="start-screen">
        <h1>BATTLESHIP</h1>
        <div class="game-setup">
          <button class="start-game">Start New Game</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
