<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <main>
      <header>
        <h1>BATTLESHIP</h1>
      </header>
      <div class="stats-container">
        <div class="players-stats">
          <div class="player1-stats">
            <div class="player1">
              <p>P1: <span></span></p>
              <div class="hp-container">
                <p>HP:</p>
                <div class="hp-bar">
                  <div class="actual-hp" data-hp="100"></div>
                </div>
              </div>
              <div class="ships-remaining">
                <p>Ships:</p>
                <div class="remaining-ships-container">
                  <div class="carrier"></div>
                  <div class="battleship"></div>
                  <div class="cruiser"></div>
                  <div class="submarine"></div>
                  <div class="destroyer"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="player2-stats">
            <div class="player2">
              <p>P2: <span></span></p>
              <div class="hp-container">
                <p>HP:</p>
                <div class="hp-bar">
                  <div class="actual-hp" data-hp="100"></div>
                </div>
              </div>
              <div class="ships-remaining">
                <p>Ships:</p>
                <div class="remaining-ships-container">
                  <div class="carrier"></div>
                  <div class="battleship"></div>
                  <div class="cruiser"></div>
                  <div class="submarine"></div>
                  <div class="destroyer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="your-board-preview">
          <h3>Your Board</h3>
          <div class="your-board"></div>
        </div>
      </div>
      <div class="gameboard-container">
        <div class="gameboard"></div>
      </div>
      <div class="game-stats-container">
        <div class="turn-display">
          <h3></h3>
        </div>
        <div class="end-turn-btn">
          <button>End Turn</button>
        </div>
        <div class="game-message-display">
          <p></p>
        </div>
        <div class="winner-display">
          <h3></h3>
          <div class="game-summary"></div>
        </div>
        <div class="play-again-btn">
          <button>Play Again</button>
        </div>
      </div>
      <dialog class="start-screen">
        <div class="start-screen-content">
          <h1>BATTLESHIP</h1>
          <div class="game-setup-container">
            <button class="start-new-game">Start New Game</button>
          </div>
        </div>
      </dialog>
      <dialog class="loading-screen">
        <div class="loading-screen-content">
          <h1>BATTLESHIP</h1>
          <p class="loading-screen-message">
            Pass the screen to the next player.
          </p>
          <div class="loader">
            <p class="loader-message">Preparing board.</p>
            <div class="loader-animation"></div>
          </div>
          <button>Ready</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
